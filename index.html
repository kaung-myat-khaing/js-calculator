<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <!-- Primary Meta Tags -->
    <title>Calculator App</title>
    <meta name="title" content="Calculator App">
    <meta name="description" content="A web calculator applications with iOS UI inspired design.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kaung-myat-khaing.github.io/js-calculator/">
    <meta property="og:title" content="Calculator App">
    <meta property="og:description" content="A web calculator applications with iOS UI inspired design.">
    <meta property="og:image" content="js-calculator/js-calc-ui.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://kaung-myat-khaing.github.io/js-calculator/">
    <meta property="twitter:title" content="Calculator App">
    <meta property="twitter:description" content="A web calculator applications with iOS UI inspired design.">
    <meta property="twitter:image" content="js-calculator/js-calc-ui.png">
</head>

<body>
    <div class="calc">
        <div class="display-box"></div>
        <table class="keypad">
            <tbody>
                <tr>
                    <td>
                        <div class="key">AC</div>
                    </td>
                    <td>
                        <div class="key">C</div>
                    </td>
                    <td>
                        <div class="key">%</div>
                    </td>
                    <td>
                        <div class="key">&#xf7;</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="key">7</div>
                    </td>
                    <td>
                        <div class="key">8<div>
                    </td>
                    <td>
                        <div class="key">9</div>
                    </td>
                    <td>
                        <div class="key">&#xd7;</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="key">4</div>
                    </td>
                    <td>
                        <div class="key">5</div>
                    </td>
                    <td>
                        <div class="key">6</div>
                    </td>
                    <td>
                        <div class="key">&#x2212;</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="key">1</div>
                    </td>
                    <td>
                        <div class="key">2</div>
                    </td>
                    <td>
                        <div class="key">3</div>
                    </td>
                    <td>
                        <div class="key">&#x2b;</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="key zero">0</div>
                    </td>
                    <td>
                        <div class="key">.</div>
                    </td>
                    <td>
                        <div class="key">=</div>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</body>

</html>
